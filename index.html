        <div id="reserveModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Reserve Table</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-group row">
                                    <label class="col-sm-6">Number of Patrons</label>
                                    <div class="col-sm">
                                        <select class="form-control" name="numCampers" id="numCampers">
                                            <option>Selected...</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                        </select>
                                    </div>
                              </div>
                              <div class="form-group row">
                                    <label class="col-sm-6">Date</label>
                                    <div class="col-sm">
                                        <input class="form-control" type="date" id="date" name="date" placeholder="date"/>
                                    </div>
                              </div>
                              <div class="form-group row">
                                    <label class="col-form-label col-sm-6">Table Type</label>
                                    <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-dark"><input type="radio" name="siteType" id="siteTent" autocomplete="off">Booth</label>
                                        <label class="btn btn-danger"><input type="radio" name="siteType" id="siteRV" autocomplete="off">Table</label>
                                    </div>
                              </div>
                              <div class="row">
                                  <div class="col">
                                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                        <button class="btn btn-danger" type="submit">Submit</button>
                                  </div>
                              </div>   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
